<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon.js with TypeScript</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; display: block; }
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .hud-slide {
      display: none;
    }
    .hud-slide.active {
      display: block;
    }
    .hud-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div class="hud">
    <div id="slide1" class="hud-slide active">Slide 1: Informações do Animal</div>
    <div id="slide2" class="hud-slide">Slide 2: Status de Comida</div>
    <div id="slide3" class="hud-slide">Slide 3: Status de Água</div>
    <div class="hud-buttons">
      <button onclick="showSlide(1)">1</button>
      <button onclick="showSlide(2)">2</button>
      <button onclick="showSlide(3)">3</button>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
